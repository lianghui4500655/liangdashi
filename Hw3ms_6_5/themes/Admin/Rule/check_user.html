<extend name="Public:base"/>
<block name="title">
    用户组添加用户
</block>
<block name="content">
    <div class="page-header">
        <h1>
            首页> 用户组列表> 用户组添加用户
        </h1>
    </div>
    <div class="col-xs-12">
        <div class="tabbable">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th width="10%">
                        搜索用户名：
                    </th>
                    <td>
                        <form action="" class="form-inline">
                            <input class="input-medium" name="username" type="text" value="{$Think.get.username}">
                                <input class="btn btn-sm btn-success" type="submit" value="搜索"/>
                            </input>
                        </form>
                    </td>
                </tr>
            </table>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th width="10%">
                        用户名
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                <foreach item="v" name="user_data">
                    <tr>
                        <th>
                            {$v['username']}
                        </th>
                        <td>
                            <if condition="in_array($v['id'],$uids)">
                                已经是{$group_name}
                                <else>
                                </else>
                                <a href="{:U('Admin/Rule/add_user_to_group',array('uid'=>$v['id'],'group_id'=>$_GET['group_id'],'username'=>$_GET['username']))}">
                                    设为{$group_name}
                                </a>
                            </if>
                        </td>
                    </tr>
                </foreach>
            </table>
        </div>
    </div>
</block>
